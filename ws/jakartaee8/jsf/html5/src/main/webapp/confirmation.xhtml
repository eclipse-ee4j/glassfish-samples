<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
</h:head>

<h:outputStylesheet name="stylesheet.css" target="head"/>

<h:form>

    <p>
        <output jsf:id="confirm" name="confirm"> 
            Thanks for your reservation, #{bean.name}.  #{bean.guests} guests are confirmed for #{bean.arrival}.  Your total amount is #{bean.totalValue}.  A fictitous email has been sent to #{bean.email}.
        </output>
            
    </p>
    <p>
        <h:commandButton value="Back" action="reservation"/>
    </p>

</h:form>
    
</html>
