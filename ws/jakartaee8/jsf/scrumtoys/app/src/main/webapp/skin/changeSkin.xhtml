<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:scrum="http://java.sun.com/jsf/composite/components">

    <ui:composition template="/template.xhtml">
        <f:metadata>
            <f:viewParam name="skin" value="#{skinUrlManager.skin}" />
            <f:event type="preRenderView" listener="#{skinUrlManager.update}" />
        </f:metadata>

        <ui:define name="pageTitle">
            <h:outputText value="#{i18n['menuitem.label.changeskin']}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form id="frmListStories">
                <h:panelGrid columns="#{skinValuesManager.size + 2}" width="990" >
                    <h:outputLabel value=""/>
                    <ui:repeat value="#{skinValuesManager.colorTuples}" var="cur">
                        <td>
                            <scrum:postitLink color="#{cur.displayName}" url="changeSkin"
                                          paramName="skin" paramValue="#{cur.value}">
                              <ui:param name="postitLabel" value=""/>
                              <ui:param name="postitText" value="#{cur.value}"/>
                            </scrum:postitLink>
                        </td>
                    </ui:repeat>
                </h:panelGrid>
                <div style="text-align: center ;">
                    <h:commandButton value="#{i18n['button.save']}" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
