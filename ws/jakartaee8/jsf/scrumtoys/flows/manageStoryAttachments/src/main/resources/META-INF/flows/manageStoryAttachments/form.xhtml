      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
      
            <h:outputLabel value="#{manageStoryAttachments['manageStoryAttachments.uploadedFile']}:" for="itUploadedFile"  />

            <h:message for="itUploadedFile" styleClass="errorMessage"/>

        
    </ui:composition>
