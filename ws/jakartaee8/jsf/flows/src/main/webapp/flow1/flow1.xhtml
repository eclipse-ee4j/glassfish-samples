<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <head>
        <title>First Page in Flow 1</title>
    </head>
    <body bgcolor="red">
        <h:form prependId="false">
            <h1>First Page in Flow 1</h1>
            <p>Flow bean name: #{flow1Bean.name}</p>

            <p><span id="param1FromFlow1">#{flowScope.param1Value}</span></p>
            <p><span id="param2FromFlow1">#{flowScope.param2Value}</span></p>

            <p>Has a flow: #{null != facesContext.application.flowHandler.currentFlow}.</p>

            <p><h:commandButton id="flow1a" value="next" action="flow1a" /></p>

        </h:form>
    </body>
</html>
